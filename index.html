<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Reid Greer's GitHub Page</title>
	<meta name="description" content="GitHub Page for Reid Greer">
	<meta name="author" content="Reid Greer">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Questrial" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<div class="container section-intro">
		<div class="container-content">
			<img class="avatar" src="/img/avatar.jpg" />
			<h2 class="title">
				<span>Reid Greer</span>
			</h2>
			<h3 class="subtitle">Full-stack software engineer.</h3>

			<div class="section-intro-links">
				<a href="#skills" class="btn btn-default btn-left"><span>View Skills</span></a>
				<a href="#portfolio" class="btn btn-default btn-right"><span>Portfolio</span></a>
			</div>
		</div>
	</div>

	<div class="container section-skills" id="skills">
		<div class="container-content">
			<div class="col-right section-skills-computer">
			</div>
			<div class="col-left">
				<h2 class="skills-title">Skills</h2>
				<h3 class="skills-subtitle">Strong</h3>
				<ul id="skills-strong" class="skills-list"></ul>
				<h3 class="skills-subtitle">Experienced</h3>
				<ul id="skills-experienced" class="skills-list"></ul>

				<ul></ul>
			</div>
		</div>
	</div>

	<div class="container section-portfolio" id="portfolio">
		<div class="container-content">
			<h2 class="portfolio-title">Portfolio</h2>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./js/init.js"></script>
</body>
</html>
